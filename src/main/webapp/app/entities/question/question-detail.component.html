
<div *ngIf="question">
    <h2><span>Question</span> {{question.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Text</span></dt>
        <dd>
            <span>{{question.text}}</span>
        </dd>
        <dt><span>Option 1</span></dt>
        <dd>
            <div *ngIf="question.option1">
                <a [routerLink]="['/answer', question.option1?.id]">{{question.option1?.text}}</a>
            </div>
        </dd>
        <dt><span>Option 2</span></dt>
        <dd>
            <div *ngIf="question.option2">
                <a [routerLink]="['/answer', question.option2?.id]">{{question.option2?.text}}</a>
            </div>
        </dd>
        <dt><span>Option 3</span></dt>
        <dd>
            <div *ngIf="question.option3">
                <a [routerLink]="['/answer', question.option3?.id]">{{question.option3?.text}}</a>
            </div>
        </dd>
        <dt><span>Option 4</span></dt>
        <dd>
            <div *ngIf="question.option4">
                <a [routerLink]="['/answer', question.option4?.id]">{{question.option4?.text}}</a>
            </div>
        </dd>
        <dt><span>Answer</span></dt>
        <dd>
            <div *ngIf="question.answer">
                <a [routerLink]="['/answer', question.answer?.id]">{{question.answer?.text}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'question/'+ question.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
